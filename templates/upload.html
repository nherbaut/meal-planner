<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charger un planning - {{ monday }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-baseline mb-3">
        <div>
          <h1 class="h5 mb-1">Charger un planning pour {{ monday }}</h1>
          <div class="text-muted small">Aucun planning n’existe pour cette semaine. Coller le JSON ou générer automatiquement.</div>
        </div>
        <a class="text-decoration-none" href="/meal-planning/">Retour à la liste</a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="f" method="post" action="/meal-planning/{{ monday }}">
            <div class="mb-3">
              <label class="form-label">JSON du planning</label>
              <textarea class="form-control" id="t" name="planning_json" rows="14" placeholder='[{"jour":"lundi",...}]'></textarea>
            </div>
            <div class="d-flex gap-2 mb-2">
              <button type="button" class="btn btn-outline-secondary" id="validate">Valider JSON</button>
              <button type="submit" class="btn btn-primary">Envoyer</button>
              <button type="button" class="btn btn-success position-relative" id="generate">
                Générer automatiquement
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  IA
                  <span class="visually-hidden">IA</span>
                </span>
              </button>
            </div>
            <div class="small" id="msg" style="display:none;"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const t = document.getElementById("t");
      const msg = document.getElementById("msg");
      const genBtn = document.getElementById("generate");

      function setMsg(text, isError) {
        msg.style.display = "block";
        msg.className = isError ? "text-danger small" : "text-success small";
        msg.textContent = text;
      }

      document.getElementById("validate").addEventListener("click", () => {
        msg.style.display = "none";
        const raw = (t.value || "").trim();
        if (!raw) return setMsg("JSON vide.", true);
        try {
          const obj = JSON.parse(raw);
          if (!Array.isArray(obj)) return setMsg("Le JSON doit être un tableau.", true);
          return setMsg("JSON valide.", false);
        } catch (e) {
          return setMsg("JSON invalide: " + e.message, true);
        }
      });

      genBtn.addEventListener("click", async () => {
        msg.style.display = "none";
        genBtn.disabled = true;
        genBtn.textContent = "Génération…";
        try {
          const r = await fetch(`/meal-planning/${encodeURIComponent("{{ monday }}")}/generate-week`, {
            method: "POST",
          });
          if (!r.ok) {
            let detail = r.status;
            try {
              const payload = await r.json();
              if (payload && payload.detail) detail = payload.detail;
            } catch (_) {}
            throw new Error(detail);
          }
          window.location.href = `/meal-planning/${encodeURIComponent("{{ monday }}")}`;
        } catch (e) {
          setMsg("Génération impossible: " + (e && e.message ? e.message : e), true);
        } finally {
          genBtn.disabled = false;
          genBtn.textContent = "Générer automatiquement";
        }
      });
    </script>
  </body>
</html>
