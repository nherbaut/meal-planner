<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal planning - semaines disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row mb-3">
        <div class="col">
          <h1 class="h4 mb-0">Semaines disponibles</h1>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          {% if dates|length == 0 %}
            <p class="text-muted mb-3">Aucun planning stocké.</p>
          {% else %}
            <ul class="list-group mb-3">
              {% for d in dates %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <a href="/meal-planning/{{ d }}" class="fw-semibold">{{ d }}</a>
                  </div>
                  <a class="text-decoration-none" href="/meal-planning/{{ d }}/shopping-list">Liste de courses</a>
                </li>
              {% endfor %}
            </ul>
          {% endif %}

          <div class="row g-2 align-items-center mb-2">
            <div class="col-auto">
              <label class="form-label mb-0">Nouveau lundi</label>
            </div>
            <div class="col-sm-4 col-7">
              <input class="form-control" id="monday" placeholder="YYYY-MM-DD" inputmode="numeric" />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" id="go">Ouvrir / créer</button>
            </div>
          </div>
          <div class="text-muted small">Saisir la date du lundi (YYYY-MM-DD). Si aucun planning n’existe, la page permet de générer ou coller le JSON.</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const monday = document.getElementById("monday");
      const go = document.getElementById("go");
      go.addEventListener("click", () => {
        const v = (monday.value || "").trim();
        if (!v) return;
        window.location.href = "/meal-planning/" + encodeURIComponent(v);
      });
    </script>
  </body>
</html>
