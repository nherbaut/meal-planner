<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal planning - semaines disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row mb-3">
        <div class="col">
          <h1 class="h4 mb-0">Semaines disponibles</h1>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          {% if dates|length == 0 %}
            <p class="text-muted mb-3">Aucun planning stocké.</p>
          {% else %}
            <ul class="list-group mb-3">
              {% for d in dates %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <a href="/meal-planning/{{ d }}" class="fw-semibold">{{ d }}</a>
                  </div>
                  <a class="text-decoration-none" href="/meal-planning/{{ d }}/shopping-list">Liste de courses</a>
                </li>
              {% endfor %}
            </ul>
          {% endif %}

          <div class="mb-2 fw-semibold">Créer / ouvrir les 3 prochaines semaines</div>
          <div class="d-flex flex-wrap gap-2" id="quickWeeks"></div>
          <div class="text-muted small mt-2">Cliquez sur un bouton pour ouvrir ou créer la semaine correspondante.</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const existing = {{ dates|tojson }};

      function nextMondays(n) {
        const today = new Date();
        const day = today.getDay(); // 0=Dimanche..6=Samedi
        const offset = (day === 0 ? 1 : 1 - day + 7); // prochain lundi (ou aujourd'hui si lundi)
        const firstMonday = new Date(today);
        firstMonday.setDate(today.getDate() + offset - 7); // inclure semaine courante si on veut
        const res = [];
        for (let i = 1; i <= n; i++) {
          const d = new Date(firstMonday);
          d.setDate(firstMonday.getDate() + 7 * i);
          const iso = d.toISOString().slice(0, 10);
          res.push(iso);
        }
        return res;
      }

      const quickWeeks = document.getElementById("quickWeeks");
      nextMondays(3)
        .filter(d => !existing.includes(d))
        .forEach(d => {
          const btn = document.createElement("button");
          btn.className = "btn btn-outline-primary";
          btn.type = "button";
          btn.textContent = d;
          btn.addEventListener("click", () => window.location.href = "/meal-planning/" + encodeURIComponent(d));
          quickWeeks.appendChild(btn);
        });
    </script>
  </body>
</html>
